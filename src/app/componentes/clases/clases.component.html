<div [ngClass]="alerta" class="alert" role="alert">
    <strong>Atencion</strong> estas cambiando el color de {{alerta}}
</div>

<button type="button" class="btn btn-info" (click)="alerta='alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta='alert-success'">Succes</button>
<br/>

<h3 [ngClass]="{'text-danger':propiedades.danger,'text-info':!propiedades.danger}">
    Hola paleto
</h3>

<button type="button" class="btn btn-danger" (click)="propiedades.danger=!propiedades.danger" [ngClass]="{'btn-danger':propiedades.danger,'btn-info':!propiedades.danger}">cambiar</button>
<br/>

<h3>proceso asincrono</h3>
<button type="button" name="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'':!loading,'fa-spin':loading}" class="fa fa-spinner "></i> 
    <span *ngIf="!loading"> Guardar cambios</span> 
    <span *ngIf="loading"> Cargando..</span> 
</button>
